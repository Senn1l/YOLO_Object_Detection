<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@500&display=swap" rel="stylesheet">
    <title>Project YOLO - Statistics Learning</title>
</head>
<body>
    <div>
        <h1>YOLO Object Detection web application</h1>
    </div>
    <div>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file"> <br>
            <input type="submit" class="myButton" value="Upload">
        </form>
    </div>
    <div>
        {% if error %}
            {{ error }}
        {% endif %}
        {% if result_img %}
        <h2>Detected objects:</h2>
        <img src="{{ url_for('static', filename='results/' + result_img.split('/')[-1]) }}" alt="Result Image" style="border: 4px solid black;">
        {% endif %}
    </div>
    <div>
        Placeholder
    </div>
</body>
</html>
